# briefcase.yml

application:
  name: streamlitmlapp
  version: '1.0'
  packages:
    - name: src
      python: 3.10.2
      files:
        - src/__main__.py
        - src/app.py
        - src/run.py

platforms:
  - name: windows
    app: src/__main__.py
    version: 3.10.2
    description: Streamlit ML App
    icon: src/streamlitmlapp/icon.ico
    output: dist/streamlitmlapp

dependencies:
  - pandas==1.5.3
  - typing_extensions==4.6.3
  - streamlit==1.23.1
  - etna==2.0.0
  - catboost==1.2
  - numpy==1.22.4

# Include any additional data files or directories
#data-files:
#  - src/data/*.csv
  # other data files...

